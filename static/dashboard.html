<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF8000;
            --black: #000000;
            --white: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --orange-glow: rgba(255, 128, 0, 0.3);
            --sidebar-width: 260px;
            --header-height: 70px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Sidebar with Glass Effect */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            height: var(--header-height);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 128, 0, 0.5);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 128, 0, 0.5),
                    0 0 40px rgba(255, 128, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 25px rgba(255, 128, 0, 0.6),
                    0 0 50px rgba(255, 128, 0, 0.4),
                    0 0 70px rgba(255, 128, 0, 0.2);
            }
        }

        .logo:hover {
            transform: translateX(4px);
            animation: none;
            text-shadow: 
                0 0 30px rgba(255, 128, 0, 0.7),
                0 0 60px rgba(255, 128, 0, 0.5),
                0 0 90px rgba(255, 128, 0, 0.3);
        }

        .nav-section {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 0;
        }

        .nav-section::-webkit-scrollbar {
            width: 4px;
        }

        .nav-section::-webkit-scrollbar-thumb {
            background: rgba(255, 128, 0, 0.3);
            border-radius: 2px;
        }

        .nav-title {
            padding: 0 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
        }

        .nav-item {
            position: relative;
            margin: 0.25rem 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9375rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
            animation: navItemAppear 0.6s ease both;
        }

        @keyframes navItemAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-item:nth-child(1) .nav-link { animation-delay: 0.1s; }
        .nav-item:nth-child(2) .nav-link { animation-delay: 0.2s; }
        .nav-item:nth-child(3) .nav-link { animation-delay: 0.3s; }
        .nav-item:nth-child(4) .nav-link { animation-delay: 0.4s; }
        .nav-item:nth-child(5) .nav-link { animation-delay: 0.5s; }
        .nav-item:nth-child(6) .nav-link { animation-delay: 0.6s; }

        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 128, 0, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
            transform: scaleY(0);
            transform-origin: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            color: var(--white);
            background: rgba(255, 128, 0, 0.05);
            border-color: rgba(255, 128, 0, 0.3);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(255, 128, 0, 0.15);
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link:hover::after {
            transform: scaleY(1);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(255, 128, 0, 0.1);
            border-color: rgba(255, 128, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 128, 0, 0.2);
        }

        .nav-link.active::after {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-badge {
            margin-left: auto;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            background: rgba(255, 128, 0, 0.2);
            color: var(--primary);
            border-radius: 10px;
        }

        .nav-expand {
            margin-left: auto;
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .nav-link.expanded .nav-expand {
            transform: rotate(90deg);
        }

        .sub-nav {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-left: 2rem;
        }

        .sub-nav.expanded {
            max-height: 500px;
        }

        .sub-nav-item {
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            text-decoration: none;
            margin: 0.25rem 0;
            position: relative;
            overflow: hidden;
            animation: subItemFade 0.4s ease both;
        }

        @keyframes subItemFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sub-nav-item:nth-child(1) { animation-delay: 0.05s; }
        .sub-nav-item:nth-child(2) { animation-delay: 0.1s; }
        .sub-nav-item:nth-child(3) { animation-delay: 0.15s; }
        .sub-nav-item:nth-child(4) { animation-delay: 0.2s; }

        .sub-nav-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 128, 0, 0.1), transparent);
            transition: left 0.4s ease;
        }

        .sub-nav-item:hover {
            color: var(--primary);
            background: rgba(255, 128, 0, 0.05);
            transform: translateX(8px);
            text-shadow: 0 0 10px rgba(255, 128, 0, 0.3);
        }

        .sub-nav-item:hover::before {
            left: 100%;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Content Area */
        .main-container {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .header {
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .search-box {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--white);
            font-size: 0.875rem;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 128, 0, 0.4);
            box-shadow: 
                0 0 0 3px rgba(255, 128, 0, 0.1),
                0 0 20px rgba(255, 128, 0, 0.1);
            background: rgba(255, 128, 0, 0.03);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 0.4);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .header-btn:hover {
            border-color: rgba(255, 128, 0, 0.3);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            border: 2px solid var(--black);
        }

        .mobile-menu {
            display: none;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .mobile-menu span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--white);
            margin: 5px auto;
            transition: all 0.3s ease;
        }

        /* Dashboard Content */
        .content {
            padding: 2rem;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.05));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: statPulse 4s ease-in-out infinite;
        }

        @keyframes statPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 128, 0, 0);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 128, 0, 0.1);
            }
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 128, 0, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 128, 0, 0.3), transparent 70%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes shimmer {
            0% { background-position: 200% 200%; }
            100% { background-position: -200% -200%; }
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 128, 0, 0.4);
            box-shadow: 
                0 20px 40px rgba(255, 128, 0, 0.2),
                inset 0 0 20px rgba(255, 128, 0, 0.05);
            animation: none;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 128, 0, 0.1);
            border-radius: 12px;
            color: var(--primary);
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 128, 0, 0.2);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 128, 0, 0.4);
            background: rgba(255, 128, 0, 0.2);
        }

        .stat-trend {
            font-size: 0.875rem;
            font-weight: 600;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-trend.down {
            color: #ef4444;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Resource Grid Section */
        .resources-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--glass);
            padding: 0.25rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        .view-btn.active {
            background: rgba(255, 128, 0, 0.2);
            color: var(--primary);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: resourceFadeIn 0.8s ease both;
            --glow: rgba(255, 128, 0, 0);
        }

        @keyframes resourceFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .resource-card:nth-child(1) { animation-delay: 0.1s; }
        .resource-card:nth-child(2) { animation-delay: 0.2s; }
        .resource-card:nth-child(3) { animation-delay: 0.3s; }
        .resource-card:nth-child(4) { animation-delay: 0.4s; }
        .resource-card:nth-child(5) { animation-delay: 0.5s; }
        .resource-card:nth-child(6) { animation-delay: 0.6s; }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top left, rgba(255, 128, 0, 0.15), transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .resource-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .resource-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 128, 0, 0.4);
            box-shadow: 
                0 20px 40px rgba(255, 128, 0, 0.15),
                0 0 60px var(--glow);
            --glow: rgba(255, 128, 0, 0.1);
        }

        .resource-card:hover::before {
            opacity: 1;
        }

        .resource-card:hover::after {
            transform: translateX(100%);
        }

        .resource-card.highlight {
            animation: highlight 0.8s ease;
            border-color: var(--primary);
        }

        @keyframes highlight {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 128, 0, 0);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 30px 10px rgba(255, 128, 0, 0.2);
                filter: brightness(1.1);
            }
        }

        .resource-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .resource-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white);
            margin: 0;
        }

        .resource-count {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .resource-progress {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #ff6b6b);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .resource-items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-decoration: none;
            color: var(--white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: itemSlideIn 0.6s ease both;
        }

        @keyframes itemSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .resource-item:nth-child(1) { animation-delay: 0.1s; }
        .resource-item:nth-child(2) { animation-delay: 0.2s; }
        .resource-item:nth-child(3) { animation-delay: 0.3s; }

        .resource-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .resource-item:hover {
            background: rgba(255, 128, 0, 0.1);
            border-color: rgba(255, 128, 0, 0.3);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(255, 128, 0, 0.1);
            color: var(--primary);
        }

        .resource-item:hover::before {
            transform: scaleY(1);
        }

        .resource-item:hover .item-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .item-icon {
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .item-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .resource-more {
            font-size: 0.75rem;
            color: var(--primary);
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .resource-more:hover {
            opacity: 0.8;
        }        .resource-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .resource-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 128, 0, 0.1);

    <script>
        // ==========================================
        // GLOBAL STATE
        // ==========================================
        let navigationData = null;
        let activeCategory = null;

        // Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        mobileMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // ==========================================
        // SEARCH FUNCTIONALITY
        // ==========================================
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase();
                if (query) {
                    filterContent(query);
                } else {
                    renderResourcesGrid(navigationData);
                }
            }, 300);
        });

        function filterContent(query) {
            if (!navigationData) return;
            
            const filtered = navigationData.map(category => {
                const matchingFiles = getAllFiles(category).filter(file => 
                    file.name.toLowerCase().includes(query)
                );
                
                if (matchingFiles.length > 0) {
                    return {
                        ...category,
                        children: matchingFiles.map(file => ({ ...file, type: 'file' }))
                    };
                }
                return null;
            }).filter(Boolean);
            
            renderResourcesGrid(filtered);
        }

        // ==========================================
        // LOAD NAVIGATION DATA
        // ==========================================
        async function loadNavigation() {
            try {
                const response = await fetch(`/api/navigation?ts=${Date.now()}`, { cache: 'no-store' });
                const data = await response.json();
                
                if (data.navigation && Array.isArray(data.navigation)) {
                    navigationData = data.navigation;

                    // Derive summary without NaN risks
                    const { topLevelCategories, totalFiles } = computeNavigationSummary(navigationData);

                    // Update stats only if elements exist
                    const statCategoriesEl = document.getElementById('stat-categories');
                    const statResourcesEl = document.getElementById('stat-resources');
                    const footerCategoriesEl = document.getElementById('footer-categories');
                    const footerResourcesEl = document.getElementById('footer-resources');

                    if (statCategoriesEl) statCategoriesEl.textContent = topLevelCategories;
                    if (statResourcesEl) statResourcesEl.textContent = totalFiles;
                    if (footerCategoriesEl) footerCategoriesEl.textContent = topLevelCategories;
                    if (footerResourcesEl) footerResourcesEl.textContent = totalFiles;
                    
                    // Render sidebar navigation
                    renderSidebarNavigation(data.navigation);
                    
                    // Render resources grid
                    renderResourcesGrid(data.navigation);
                } else {
                    console.error('Invalid navigation data structure');
                    showError();
                }
            } catch (error) {
                console.error('Error loading navigation:', error);
                showError();
            }
        }

        // Render Sidebar Navigation
        function renderSidebarNavigation(items) {
            const navCategories = document.getElementById('nav-categories');
            
            const iconMap = {
                'Complexity': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>',
                'Problem Solving': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>',
                'Sliding Window': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>',
                'Arrays': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="8" width="6" height="8"/><rect x="11" y="8" width="6" height="8"/><rect x="19" y="8" width="2" height="8"/></svg>',
                'Memory': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="10" rx="2"/><path d="M7 7V5a2 2 0 012-2h6a2 2 0 012 2v2M7 17v2a2 2 0 002 2h6a2 2 0 002-2v-2"/></svg>',
                'Test': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>'
            };
            
            let html = '';
            
            items.forEach((item, index) => {
                if (item && item.type === 'folder') {
                    const fileCount = countFilesInNode(item);
                    const icon = iconMap[item.name] || '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>';
                    
                    html += `
                        <div class="nav-item">
                            <button class="nav-link" data-category="${item.name}" data-index="${index}">
                                <div class="nav-icon">${icon}</div>
                                <span>${item.name}</span>
                                <span class="nav-badge">${fileCount}</span>
                                <svg class="nav-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"/>
                                </svg>
                            </button>
                            <div class="sub-nav" data-category="${item.name}">
                                ${renderSubItems(item.children)}
                            </div>
                        </div>
                    `;
                }
            });
            
            navCategories.innerHTML = html;
            
            // Add event listeners
            document.querySelectorAll('.nav-link').forEach(button => {
                button.addEventListener('click', function() {
                    const categoryName = this.dataset.category;
                    const subNav = this.nextElementSibling;
                    
                    // Toggle expansion
                    this.classList.toggle('expanded');
                    subNav.classList.toggle('expanded');
                    
                    // Set active category
                    document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Scroll to resources
                    document.querySelector('.resources-section')?.scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        function renderSubItems(children) {
            if (!children || !Array.isArray(children)) return '';
            
            let html = '';
            children.forEach(child => {
                if (!child) return;
                
                if (child.type === 'file') {
                    const fileName = child.name || 'Untitled';
                    const fileUrl = child.url || '#';
                    html += `
                        <a class="sub-nav-item" href="${fileUrl}">
                            ${fileName}
                        </a>
                    `;
                } else if (child.type === 'folder' && child.children) {
                    html += renderSubItems(child.children);
                }
            });
            return html;
        }

        // Render Resources Grid
        function renderResourcesGrid(items) {
            const resourcesGrid = document.getElementById('resources-grid');
            if (!resourcesGrid) return;
            
            let html = '';
            
            items.forEach(item => {
                if (item && item.type === 'folder') {
                    const fileCount = countFilesInNode(item);
                    const completedCount = 0;
                    const progress = 0;
                    
                    html += `
                        <div class="resource-card" data-category="${item.name}">
                            <div class="resource-header">
                                <h3>${item.name}</h3>
                                <span class="resource-count">${fileCount} lessons</span>
                            </div>
                            <div class="resource-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                                <span class="progress-text">${completedCount}/${fileCount} completed</span>
                            </div>
                            <div class="resource-items">
                                ${renderResourceItems(item.children)}
                            </div>
                        </div>
                    `;
                }
            });
            
            resourcesGrid.innerHTML = html;
        }

        function renderResourceItems(children) {
            if (!children || !Array.isArray(children)) return '';
            
            let html = '';
            let count = 0;
            
            children.forEach(child => {
                if (!child || count >= 3) return;
                
                if (child.type === 'file') {
                    const fileName = child.name || 'Untitled';
                    const fileUrl = child.url || '#';
                    count++;
                    
                    html += `
                        <a href="${fileUrl}" class="resource-item">
                            <span class="item-icon"></span>
                            <span class="item-name">${fileName}</span>
                        </a>
                    `;
                } else if (child.type === 'folder' && child.children) {
                    const subItems = renderResourceItems(child.children);
                    if (subItems) html += subItems;
                }
            });
            
            // Count total files in children, handling nested folders
            const totalFileCount = Array.isArray(children)
                ? children.reduce((acc, ch) => acc + countFilesInNode(ch), 0)
                : 0;

            if (totalFileCount > 3) {
                const remaining = Math.max(0, totalFileCount - count);
                if (remaining > 0) {
                    html += `<div class="resource-more">+${remaining} more</div>`;
                }
            }
            
            return html;
        }

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        function getAllFiles(item) {
            if (!item) return [];
            
            let files = [];
            if (item.type === 'file') {
                return [item];
            }
            if (item.children && Array.isArray(item.children)) {
                item.children.forEach(child => {
                    files = files.concat(getAllFiles(child));
                });
            }
            return files;
        }
        
        // Deterministic counting helpers
        function countFilesInNode(node) {
            if (!node) return 0;
            if (node.type === 'file') return 1;
            if (node.type === 'folder' && Array.isArray(node.children)) {
                return node.children.reduce((acc, child) => acc + countFilesInNode(child), 0);
            }
            return 0;
        }

        function computeNavigationSummary(nav) {
            const topLevelCategories = Array.isArray(nav)
                ? nav.filter(n => n && n.type === 'folder').length
                : 0;
            const totalFiles = Array.isArray(nav)
                ? nav.reduce((acc, n) => acc + countFilesInNode(n), 0)
                : 0;
            return { topLevelCategories, totalFiles };
        }

        function scrollToResources(categoryName) {
            const resourceCard = document.querySelector(`[data-category="${categoryName}"]`);
            if (resourceCard) {
                resourceCard.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                resourceCard.classList.add('highlight');
                setTimeout(() => resourceCard.classList.remove('highlight'), 2000);
            }
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function showError() {
            document.getElementById('resources-grid').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                    <div style="font-size: 48px; margin-bottom: 16px;"></div>
                    <h3 style="font-size: 20px; margin-bottom: 8px; color: var(--white);">Failed to load resources</h3>
                    <p style="color: rgba(255, 255, 255, 0.6);">Please refresh the page or try again later</p>
                </div>
            `;
        }

        // ==========================================
        // SMOOTH SCROLL FOR ANCHORS
        // ==========================================
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.hash) {
                e.preventDefault();
                const target = document.querySelector(e.target.hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // ==========================================
        // INITIALIZE
        // ==========================================
        window.addEventListener('load', () => {
            console.log('Dashboard loading...');
            loadNavigation().catch(err => {
                console.error('Failed to load navigation:', err);
            });
        });

        // View Toggle Functionality
        const viewButtons = document.querySelectorAll('.view-btn');
        viewButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                viewButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const view = this.textContent.toLowerCase();
                const resourcesGrid = document.getElementById('resources-grid');
                
                if (view === 'list') {
                    resourcesGrid.style.gridTemplateColumns = '1fr';
                } else {
                    resourcesGrid.style.gridTemplateColumns = '';
                }
            });
        });

        // Auto-refresh every 60 seconds
        setInterval(() => {
            loadNavigation().catch(err => {
                console.error('Auto-refresh failed:', err);
            });
        }, 60000);
    </script>
</body>
</html>
